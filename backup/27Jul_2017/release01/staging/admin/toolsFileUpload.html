<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title> Home </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="../js/commonServices.js"></script>
    <script src="../js/modalService.js"></script>
    <script src="js/toolsUploadController.js"></script>
</head>

<body ng-app="myApp" ng-controller="toolsUploadController">
    <header>
        <!----menu bar start---->
        <nav class="navbar navbar-inverse" role="navigation">
            <br>
            <center><b><font color="white">Upload Excel file containing Digital Tools data</font></b></center>
            <div class="login-sec pull-right">
                <ul>
                    <br><a href="index.html">Go Back</a>
                </ul>
            </div>

        </nav>
        <!----menu bar End---->
    </header>

    <div class="input-group">
        <span class="input-group-btn">
		<button id="fake-file-button-browse" type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-file"></span>
        </button>
        </span>
        <input type="file" id="files-input-upload" style="display:none" file-model="myFile">
        <input type="text" id="fake-file-input-name" disabled="disabled" placeholder="File not selected" class="form-control">
        <span class="input-group-btn">
		<button type="button" class="btn btn-default" disabled="disabled" id="fake-file-button-upload" ng-click = "uploadFile()">
			Upload Books Data</span>
        </button>
        </span>
    </div>

    <br>
    <br>
    <div class="uploadStatus" id="uploadStatus">
        <h4> {{uploadStatus}} </h4>
    </div>

    <script type="text/javascript">
        // Fake file upload
        document.getElementById('fake-file-button-browse').addEventListener('click', function() {
            document.getElementById('files-input-upload').click();
        });

        document.getElementById('files-input-upload').addEventListener('change', function() {
            document.getElementById('fake-file-input-name').value = this.value;

            document.getElementById('fake-file-button-upload').removeAttribute('disabled');
        });

    </script>

</body>

</html>
