<script type="text/ng-template" id="partials/login-signup-modal.html">
    <div class="modal-header">
        <h2 class="title">Join the Network</h2>
        <img class="close-btn" src="images/x.png" ng-click="close()">
    </div>
    <div class="modal-body">
        <div class="row">
            <!-- Register Form -->
            <div class="col-lg-4 signup-container">
                <label class="col-lg-12 col-md-12 col-sm-12 title">Sign Up</label>
                <form class="form-horizontal signup-form" method="post" ng-submit="signup()">
                    <div class="form-group">
                        <div class="col-lg-5 col-md-5 col-sm-5">
                            <input type="text" class="form-control" name="name" ng-model="newUser.firstName" placeholder="Name*" required />
                        </div>
                        <div class="col-lg-7 col-md-7 col-sm-7" style="padding-left: 0px;">
                            <input type="text" class="form-control" name="lastname" ng-model="newUser.lastName" placeholder="Last Name*" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <input type="text" class="form-control" name="contact" ng-model="newUser.contact" placeholder="Contact Number*" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <input type="email" class="form-control" ng-model="newUser.user" name="email" placeholder="Email ID*" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <input type="password" class="form-control" name="password" ng-model="newUser.password" placeholder="Password*" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="checkbox">
                                <label>
                                <input type="checkbox" ng-model="newUser.termCheck" required />
                                I agree to the <a href="terms_conditions.html" target="_blank">Terms & Conditions</a> and <a href="privacy_policy.html" target="_blank">Privacy Policy</a> of Grovenue and associated trademarks.
                            </label>
                            </div>
                        </div>
                    </div>
                    <div class="action_btns">
                        <div class="one_half last">
                            <input type="submit" name="button" class="btn btn_red" value="Let's go!" ng-disabled="validateSignup()" />
                        </div>
                    </div>
                </form>
            </div>
            <!-- Social Login -->
            <div class="col-lg-4 social_login">
                <label class="col-lg-12 col-md-12 col-sm-12 title">Sign in With</label>
                <p>
                    Just select your favorite social <br> network to get started
                </p>

                <div class="social_icon">
                    <ul>
                        <li data-ng-click="socialLogin('facebook')"><a href=""><i class="fa fa-facebook"></i></a></li>
                        <li data-ng-click="socialLogin('twitter')"><a href=""><i class="fa fa-twitter"></i></a></li>
                        <li data-ng-click="socialLogin('google')"><a href=""><i class="fa fa-google-plus"></i></a></li>
                        <!-- <li data-ng-click="socialLogin('linkedin')"><a href=""><i class="fa fa-linkedin"></i></a></li>  -->
                        <li data-ng-click="socialLogin('instagram')"><a href=""><i class="fa fa-instagram"></i></a></li>
                    </ul>
                    <br>

                </div>
            </div>
            <!-- Username & Password Login form -->
            <div class="col-lg-4 login-container">
                <label class="col-lg-12 col-md-12 col-sm-12 title">User Login</label>
                <form class="form-horizontal login-form" id="loginForm" method="post" ng-submit="login()">
                    <div class="form-group">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <input type="text" class="form-control" name="email" placeholder="Username" ng-model="user.user" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <input type="password" class="form-control" name="password" placeholder="Password" ng-model="user.password" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <a style="cursor:pointer;" ng-click="forgotPassword()">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="action_btns">
                        <div class="one_half last">
                            <input type="submit" name="submit" class="btn btn_red" value="SUBMIT" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="partials/profile-modal.html">

    </div>

                    <div class="col-lg-6">
                        <form class="form-horizontal profile-personal-form" method="post">
                            <div class="form-group">
                                <div class="col-lg-5 col-md-5 col-sm-5">
                                    <input class="form-control" type="text" name="name" placeholder="First Name*" ng-model="loggedInUser.firstName" required />
                                </div>
                                <div class="col-lg-7 col-md-7 col-sm-7" style="padding-left: 0px;">
                                    <input class="form-control" type="text" name="lastname" placeholder="Last Name*" ng-model="loggedInUser.lastName" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <input class="form-control" type="text" name="contactno" placeholder="Contact Number*" ng-model="loggedInUser.contact" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <input class="form-control" type="date" name="birthDate" placeholder="Date of Birth*" ng-model="loggedInUser.birthDate" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <select class="form-control" name="state" ng-options="o as o for o in states" ng-model="loggedInUser.state" ng-change="stateChanged()" required>
                                    <option value="" disabled selected>Select State</option>
                                </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <select class="form-control" name="city" ng-options="o as o for o in cities" ng-model="loggedInUser.city" required>
                                    <option value="" disabled selected>Select City</option>
                                </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <textarea class="form-control" rows="4" name="hobbies/interest" placeholder="Hobbies/Interest*" ng-model="loggedInUser.hobbies"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6">
                        <form class="form-horizontal profile-personal-form" method="post">
                            <div class="form-group">
                                <div class="userimg center-parent">
                                    <!--                                 ng-src="{{defImage}}"-->
                                    <img class="center" src="images/user.png" />

                                        <img-crop image="myImage" result-image="myCroppedImage"></img-crop>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <textarea class="form-control" rows="9" ng-show="!showImagePreview" name="introduction" placeholder="Introduction*" ng-model="loggedInUser.introduction"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2">

                    </div>
                    <div class="col-lg-8">

                    </div>

                </div>
            </uib-tab>
