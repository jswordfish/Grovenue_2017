  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="css/socialicious.css"> 
  <link rel="stylesheet" href="css/pagination.css"> 
    
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.js"></script>
   <script src="js/bookSearchManagement.js"></script>

  <script src="js/bootstrap.min.js"></script>

 </head>

 <body ng-app="myApp" ng-controller="bookUploadController">
 <header>
	<!----menu bar start---->
	<nav class="navbar navbar-inverse" role="navigation">
	<br><center><b><font color="white">Upload Excel file containing Books data</font></b></center>
	  <div class="login-sec pull-right">
			<ul>
			<br><a href="AdminShortCuts.html" >Go Back</a>
			</ul>
		</div>
	 
	</nav>
	<!----menu bar End---->
</header>

 <div class="input-group">
    <span class="input-group-btn">
		<button id="fake-file-button-browse" type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-file"></span>
		</button>
	</span>
	<input type="file" id="files-input-upload" style="display:none" file-model = "myFile" >
	<input type="text" id="fake-file-input-name" disabled="disabled" placeholder="File not selected" class="form-control">
	<span class="input-group-btn">
		<button type="button" class="btn btn-default" disabled="disabled" id="fake-file-button-upload" ng-click = "uploadFile()">
			Upload Books Data</span>
		</button>
	</span>
</div>

<br>
<br>
<div class="uploadStatus" id="uploadStatus"><h4> {{uploadStatus}} </h4></div>

<script type="text/javascript">
// Fake file upload
document.getElementById('fake-file-button-browse').addEventListener('click', function() {
	document.getElementById('files-input-upload').click();
});

document.getElementById('files-input-upload').addEventListener('change', function() {
	document.getElementById('fake-file-input-name').value = this.value;
	
	document.getElementById('fake-file-button-upload').removeAttribute('disabled');
});
</script>

 </body>
</html>
